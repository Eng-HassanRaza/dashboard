
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/insights/css/slick.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>

.carousel-fade .carousel-item {
	opacity: 0;
	transition-duration: .6s;
	transition-property: opacity;
}

.carousel-fade .carousel-item.active,
.carousel-fade .carousel-item-next.carousel-item-left,
.carousel-fade .carousel-item-prev.carousel-item-right {
	opacity: 1;
}

.carousel-fade .active.carousel-item-left,
.carousel-fade .active.carousel-item-right {
	opacity: 0;
}

.carousel-fade .carousel-item-next,
.carousel-fade .carousel-item-prev,
.carousel-fade .carousel-item.active,
.carousel-fade .active.carousel-item-left,
.carousel-fade .active.carousel-item-prev {
	transform: translateX(0);
	transform: translate3d(0, 0, 0);
}
</style>
<div class="">
  <div id="myCarousel" class="carousel  carousel-fade" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for slider in data.slider_data %}
            {% if forloop.first %}
          <li data-target="#myCarousel" data-slide-to="{{forloop.counter}}" class="active"></li>
            {%else%}
      <li data-target="#myCarousel" data-slide-to="{{forloop.counter}}" ></li>
        {%endif%}
        {%endfor%}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
         {% for slider in data.slider_data%}
        {% if forloop.first %}
          <div class="item active">
                <div class="text-area-main">
                    <div text-are>
                        <h1> {{slider.title}}</h1>
                    </div>
                    <div class="button-slider">
                        <a href={{slider.button_url}}><button class="btn btn-success">Read More</button></a>
                    </div>
                    </div>

            <img src={{slider.image.url}} alt={{slider.title}} style="width:100%;">
          </div>
        {%else%}
      <div class="item">
          <div class="text-area-main">
                <h1> {{slider.title}}</h1>
                 <div class="button-slider">
                    <a href={{slider.button_url}}> <button class="btn btn-success">Read More</button></a>
                </div>
          </div>
          <img src={{slider.image.url}} alt={{slider.title}} style="width:100%;">
      </div>
        {%endif%}
        {%endfor%}
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
