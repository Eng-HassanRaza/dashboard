  <script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.getElementById("topbar").style.position= "relative";
    document.getElementById("topbar").style.background= "black";
    document.getElementById("header").style.position= "relative";
    document.getElementById("header").style.background= "black";
    document.getElementById("header").style.top= "0";
  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    document.getElementById("header").style.removeAttribute('style')
    document.getElementById("topbar").style.position= "fixed";
    document.getElementById("header").style.position= "fixed";

  }
